<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header id="cabecalho">
        <h1 class="titulo-principal">Seu Nome</h1>
        <p class="subtitulo">Seu cargo / curso</p>
    </header>

    <section id="perfil">
        <h2 class="secao-titulo">Perfil</h2>
        <p class="texto">Descrição sobre você...</p>
    </section>

    <section id="experiencia">
        <h2 class="secao-titulo">Experiência</h2>

        <div class="card">
            <h3 class="empresa">Empresa X</h3>
            <p class="cargo">Cargo</p>
            <p class="descricao">Descrição do trabalho...</p>
        </div>
    </section>

    <section id="contato">
        <h2 class="secao-titulo">Contato</h2>
        <p>Email: <a type="email" href="mailto:email@email.com">
            email@email.com</a></p>
    </section>
</body>
</html>
